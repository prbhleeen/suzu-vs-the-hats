      color: white;

      transition: background-color 0.3s ease;

    #start-btn {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding: 12px 30px;
      font-size: 1.3rem;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;

<body>
  <div id="game-container">
    
    <div id="intro-screen">
      <h1>Level 3: TIMER ALERT!</h1>
      <p>Quickly collect 12 hats to win.</p>
      <button id="start-btn">Start</button>
    </div>

    <div id="scoreboard">Hats Collected: 0 / 10</div>
    <div id="timer">Time: 10s</div>
    <div id="player"></div>
    <div id="hats-container"></div>
    <div id="win-message">
      <div id="win-text"></div>
      <button id="next-level-btn">Next Level</button>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="bg-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const gameContainer = document.getElementById('game-container');
    const gameWidth = gameContainer.clientWidth;
    const gameHeight = gameContainer.clientHeight;

    const player = document.getElementById('player');
    const hatsContainer = document.getElementById('hats-container');
    const scoreboard = document.getElementById('scoreboard');
    const timerDisplay = document.getElementById('timer');
    const winMessage = document.getElementById('win-message');
    const winText = document.getElementById('win-text');
    const nextLevelBtn = document.getElementById('next-level-btn');
    const bgMusic = document.getElementById('bg-music');
    const introScreen = document.getElementById('intro-screen');
    const startBtn = document.getElementById('start-btn');

    const playerSize = 80;
    const hatSize = 50;
    const hatsToCollect = 12;
    const totalTime = 10; // seconds

    let playerPos = {
      x: (gameWidth - playerSize) / 2,
      y: gameHeight - playerSize - 10
    };

    let keys = {};
    let hats = [];
    let hatsCollected = 0;
    let timeLeft = totalTime;
    let timerInterval;
    let animationFrameId;

    function updatePlayerPosition() {
      player.style.left = playerPos.x + 'px';
      player.style.top = playerPos.y + 'px';
    }

    function createHats() {
      hatsContainer.innerHTML = '';
      hats = [];
      for (let i = 0; i < hatsToCollect; i++) {
        const hat = document.createElement('div');
        hat.classList.add('hat');
        hat.style.left = Math.random() * (gameWidth - hatSize - 20) + 10 + 'px';
        hat.style.top = Math.random() * (gameHeight - hatSize - 150) + 10 + 'px';
        hatsContainer.appendChild(hat);
        hats.push(hat);
      }
    }

    window.addEventListener('keydown', e => { keys[e.key] = true; });
    window.addEventListener('keyup', e => { keys[e.key] = false; });

    function movePlayer() {
      if (keys['ArrowLeft'] && playerPos.x > 0) playerPos.x -= 8;
      if (keys['ArrowRight'] && playerPos.x < gameWidth - playerSize) playerPos.x += 8;
      if (keys['ArrowUp'] && playerPos.y > 0) playerPos.y -= 8;
      if (keys['ArrowDown'] && playerPos.y < gameHeight - playerSize) playerPos.y += 8;
    }

    function isColliding(pos1, size1, pos2, size2) {
      return !(
        pos1.x > pos2.x + size2 ||
        pos1.x + size1 < pos2.x ||
        pos1.y > pos2.y + size2 ||
        pos1.y + size1 < pos2.y
      );
    }

    function checkHatCollection() {
      for(let i = hats.length -1; i >= 0; i--) {
        const hat = hats[i];
        const hatPos = {
          x: parseFloat(hat.style.left),
          y: parseFloat(hat.style.top)
        };
        if (isColliding(playerPos, playerSize, hatPos, hatSize)) {
          hatsContainer.removeChild(hat);
          hats.splice(i,1);
          hatsCollected++;
          scoreboard.textContent = `Hats Collected: ${hatsCollected} / ${hatsToCollect}`;

          if(hatsCollected === hatsToCollect){
            endGame(true);
          }
        }
      }
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `Time: ${timeLeft}s`;
      if(timeLeft <= 0){
        endGame(hatsCollected === hatsToCollect);
      }
    }

    function gameLoop(){
      movePlayer();
      updatePlayerPosition();
      checkHatCollection();
      animationFrameId = requestAnimationFrame(gameLoop);
    }

    function startLevel(){
      hatsCollected = 0;
      timeLeft = totalTime;
      scoreboard.textContent = `Hats Collected: 0 / ${hatsToCollect}`;
      timerDisplay.textContent = `Time: ${timeLeft}s`;
      playerPos = {
        x: (gameWidth - playerSize) / 2,
        y: gameHeight - playerSize - 10
      };
      updatePlayerPosition();
      createHats();
      winMessage.style.display = 'none';
      nextLevelBtn.style.display = 'none';
      bgMusic.play();
      introScreen.style.display = 'none';

      timerInterval = setInterval(updateTimer, 1000);
      gameLoop();
    }

    function endGame(won){
      cancelAnimationFrame(animationFrameId);
      clearInterval(timerInterval);
      winMessage.style.display = 'block';
      nextLevelBtn.style.display = 'inline-block';
      bgMusic.pause();
      if(won){
        winText.textContent = "You Win! ðŸŽ‰";
      } else {
        winText.textContent = "Time's up! Try Again!";
      }
    }

    nextLevelBtn.addEventListener('click', () => {
      window.location.href = "level4.html"; // Change to actual next level file
    });

    startBtn.addEventListener('click', () => {
      startLevel();
    });
  </script>
</body>
